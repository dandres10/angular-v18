<app-title title="Defer views / blocs" />


<section class="grid grid-cols-1">
    @defer(){
    <app-heavy-loaders-slow cssClass="bg-blue-100" />
    } @placeholder{
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">Cargando...</p>
    }
    @defer(on idle){
    <app-heavy-loaders-slow cssClass="bg-green-100" />
    } @placeholder{
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">Cargando...</p>
    }
    @defer(on viewport){
    <app-heavy-loaders-slow cssClass="bg-purple-100" />
    } @placeholder{
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">Cargando...</p>
    }
</section>
